    <title>apple Study var let const</title>
        
    <!-- js -->

<body>
<script> 
    var 변수1 = 1; 
    let 변수2 = 1;
    const 상수1 = 1;

    // 변수는 선언, 할당, 범위,
    // var 재선언O 재할당O 범위 function
    // let 재선언X 재할당O 범위 {}
    // const 재선언X 재할당X 범위 {}
    // 범위 중요!

    if (true) {
        var a = 1;
        let b = 2;        
        if (true) {
            let a = 2; //범위가 {} 이기때문에 여기 안에서만 
            b = 3; //재당했기때문에 {} 밖에서도 가능.
        }
        console.log(a,b);
    }
    // 노트북에서 커밋 테스트
</script>
