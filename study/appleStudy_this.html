<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apple Study this</title>
        
    <!-- js -->
</head>
<body>

<script>
    'use strict'; //javascript를 엄격하게 쓸때 사용하는 것
    //x = 200; //'use strict' 모드일때 error 변수 선언을 안했기 때문에
    //var x = 300;

    console.log(this); //window
    //window <- 기본함수들 수납공간
    function 함수(){
        console.log(this); //'use strict' 모드일때 undefined
    }

    함수(); //함수 설정했으면 부르기


    var obj = {
        data : 'Lim',
        obj함수 : function(){ //오브젝트 내 함수는 메소드 라고 함.
            console.log(this); //오브젝트 내 함수안에서 this를 쓰면 나를 포함하고 있는 오브젝트(obj)가 선택.
        }
    }

    obj.obj함수();


    var obj2 = {
        data : {
            datavar : 12,
            obj함수 : function(){
                console.log(this); //오브젝트 내 함수안에서 this를 쓰면 나를 포함하고 있는 오브젝트(obj2.data)가 선택.
            },
            objarrow함수 : () => {  
                console.log(this); //arrow 함수는 최상위 오브젝트를 출력 window
            }
        }
    }

    obj2.data.obj함수();
    obj2.data.objarrow함수();

    //1. this 그냥쓰거나 일반 함수에서 쓰면 {window}
    //2. 오브젝트 내 함수에서 쓰면 그 함수를 가지고 있는 오브젝트를 뜻함.  나를 담고있는 오브젝트
    //1,2번은 유사하다.
    // 랜딩이 될 때 window 오브젝트가 불러와서 함수나 변수를 전역공간에서 만들면 {window}에 보관합니다. window는 전역 오브젝트라고 생각하면 쉬움.    
    window.함수(); //를 불러도 잘 불러와짐.

    
</script>
</body>
</html>
