<body>
<script> 

    console.log(글자세기('aaaaaaaaacbb4441212233'));
    // {a:3,b:2,c:1}
    function 글자세기(문자){
        const 문자들 = [...문자].sort();
        const 오브젝트 = {};
        문자들.forEach(function (el) { 
            //만약에 문자들에 같은 키값이 있으면 +1(카운팅) 해주고 
            //없으면 초기화로 키값 : 1(카운팅 할것)로 만들어줘라.
            if(오브젝트[el]){
                오브젝트[el] = 오브젝트[el] + 1;
            } else {
                오브젝트[el] = 1;
            }
        })
        return 오브젝트;
    }

    //한글로 논리적으로 먼저 풀어서 고민해보고 개발해보기


    //part2_6 객체지향 object생성 기계인 constructor를 만들어보기
    //연습문제
    var product1 = { name : 'shirts', price : 50000 };
    var product2 = { name : 'pants' , price : 60000 };
    //앞으로 몇 십개를 더 만드러야해서 하드코딩은 그만두고 constructor를 만들어서 오브젝트를 뽑아보자.
    //1. 위처럼 생긴 상품 오브젝트를 뽑아 낼 수 잇는 constructor를 제작해보세요. 그리고 실제 상품 두개를 뽑아보세요.
    //2. 상품마다 부가세() 라는 내부 함수를 실행하면 상품가격 *10%만큼 부가세금액이 출력되도록 해보세요.
    function 쇼핑몰데이터obj기계(n,p) {
        this.name = n,
        this.price = p,
        this.부가세 = function(){
            var 부가세금 = this.price * 0.1;
            console.log( this.price + 부가세금);
        }
    }
    var 상품1 = new 쇼핑몰데이터obj기계('shirts',50000);
    var 상품2 = new 쇼핑몰데이터obj기계('pants',60000);
    상품1.부가세();
    상품2.부가세();

    class 부모 {
        constructor(){
            this.name = 'kim';
            this.say = function () {
                console.log(this);
            }
        }
        sayHi(){
            console.log('hello');
        }
    }
    
    var 자식 = new 부모();
    console.log(Object.getPrototypeOf(자식)); // __.proto__ 랑 똑같은 의미

    class 할아버지 {
        constructor(name){
            this.성 = 'lim';
            this.이름 = name
        }
        sayHi(){
            console.log(`안녕하세요. 저는 ${this.성+this.이름} 입니다.`);
        }
    }

    var 할아버지1 = new 할아버지('만덕');

    할아버지1.sayHi();

    class 아버지 extends 할아버지 {
        constructor(a){
            super(a); // 할아버지에 있는 constructor 내용을 가지고 오는게 super
            this.나이 = 20;
        }
        sayHi2(){
            console.log(`${this.나이}`);
            super.sayHi();  // 할아버지에 있는 prototype 함수 내용을 가지고 오는게 super
        }
    }
    var 아버지1 = new 아버지('만수');
    아버지1.sayHi2();

    var 겟셋 = {
        name : 'lim',
        age : 20,
        set setAge(a){
            this.age = a; //set 사용시 파라미터를 꼭 사용해야함.
        },
        get getAge(){
            return this.age + 1 //get 사용시 return 을 꼭 써줘야함.
        }
    }

    겟셋.setAge = 30; //set get 문법 사용시 함수호출을 하면 오류.
    console.log(겟셋.getAge); //set get 문법 사용시 함수호출을 하면 오류.

    //get set 데이터 출력 수정 함수를 만들어 쓰는 이유는, 실수를 미리 방지(조건문을사용해서)하기에 용이하고, 관리에 편함.
    class 겟셋2 { //class에 get set 문법 오브젝트와 비슷함.
        constructor(){
            this.name = 'lim';
            this.age = 20;
        }
        set setAge(a){ //set 사용시 파라미터를 꼭 사용해야함.
            this.age = a;
        }
        get getAge(){ 
            return this.age + 1; //get 사용시 return 을 꼭 써줘야함.
        }
    }
    var 겟셋2_1 = new 겟셋2();
</script>
